<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <img class="page__image" src="./assets/imagem-presente.png" alt="Imagem de um presente">
    <div class="content">
      <div class="content__corner-rectangle"></div>
      <div class="content__main">
        <section>
          <h1 class="section__title">Amigo <span>Secreto</span></h1>
          <form class="form">
            <!-- Mudança Aqui: Agrupando os campos -->
             <div class="form-group">
              <label class="form__label" for="nome-amigo">
                Nome do amigo
              </label>
            <input id="nome-amigo" class="form__input" type="text" placeholder="Nome do amigo">
            </div>
            <!-- Novo campo de E-mail -->
            <div class="form-group">
              <label class="form__label">
                Digite o e-mail do amigo
              </label>
            <input id="email-amigo" class="form__input" type="email" placeholder="email@exemplo.com">
            </div>
            <div class="form__buttons">
              <button onclick="adicionar()" type="button" class="button primary">Adicionar</button>
              <button onclick="sortear()" type="button" class="button secondary">Sortear</button>
              <button onclick="editarLista()" type="button" class="button edit">Editar Lista</button>
              <button onclick="reiniciar()" type="button" class="button edit">Reiniciar</button>
            </div>
          </form>
        </section>
        <section class="section--results">
          <article>
            <p class="friends__title">Amigos incluídos</p>
            <div class="friends__container">
              <!-- A lista aqui agora só mostrará os nomes -->
              <p id="lista-amigos"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Sorteio</p>
            <div class="prizeDraw__container">
              <!-- O resultado não será mais exibido aqui -->
              <p id="lista-sorteio"></p>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>
  
  <div class="background__detail">
  </div>

  <!-- Container de mensagens -->
  <div id="message-box"></div>

  <!-- Estrutura do Modal -->
  <div id="modalOverlay" class="modal-escondido">
    <div id="modalContent">
      <h2>Editar Nomes</h2>
      <p>Clique em um nome para removê-lo da lista.</p>
      <div id="listaNomesModal"></div>
      <div class="modal-botoes">
        <button id="btnCancelar">Cancelar</button>
        <button id="btnSalvar">Salvar Alterações</button>
      </div>
    </div>
  </div>
  <!-- Script do EmailJS -->
  <script type="text/javascript" 
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
